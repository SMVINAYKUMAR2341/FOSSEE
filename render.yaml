services:
  # Backend Service (Django)
  - type: web
    name: fossee-backend
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn core.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: fossee-db
          property: connectionString
    healthCheckPath: /api/
    
  # Frontend Service (React)
  - type: web
    name: fossee-frontend
    runtime: node
    buildCommand: "cd frontend-react && npm install && npm run build"
    startCommand: "cd frontend-react && npx serve -s build -l 3000"
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: REACT_APP_API_URL
        value: https://fossee-backend.onrender.com/api

databases:
  - name: fossee-db
    databaseName: fossee
    user: fossee
